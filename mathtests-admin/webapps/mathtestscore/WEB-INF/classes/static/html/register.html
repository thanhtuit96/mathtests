            <p>Hệ thống thi trắc nghiệm toán</p>

              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="register-username" required>
                
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="register-password" required>
                <button type="button" id="btnregister">Đăng ký</button>
